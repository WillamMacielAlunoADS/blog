{% extends 'blog/base.html' %}

{% block dinamico %}
	
	<div class="POST">
		{% if user.is_authenticated %}
		<a href="{% url 'post_edit' pk=post.pk %}">Editar Post</a>
		{% endif %}

		{% if post.published_date %}
			<div class="data">
				{{ post.published_date }}
			</div>
		{% endif %}
		<h2>{{ post.title }}</h2>
		<p>{{ post.text|linebreaksbr }}</p>
		
		{% if user.is_authenticated %}
		<a href="{% url 'publicar' pk=post.pk %}"><button>Publicar</button></a>
		{% endif %}
	</div>
{% endblock %}
