<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>My Blog</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
	<div>
		<h1>Blog</h1>
	</div>
	{% for post in posts %}
	<div>
		<p>publicado em: {{ post.published_date }} </p>
		<h1> {{ post.title }} </h1>
		<p> {{ post.text|linebreaksbr }} </p>
	</div>
	{% endfor %}
</body>
</html>
