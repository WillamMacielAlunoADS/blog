{% extends 'blog/base.html' %}

{% block dinamico %}

	{% for post in posts %}
	<div class="POST">
		{% if post.published_date or user.is_authenticated %}
		<p class="data">publicado em: {{ post.published_date }} </p>
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	    <p class="texto"> {{ post.text|linebreaksbr }} </p>
		{% endif %}
	</div>
	{% endfor %}

{% endblock %}
